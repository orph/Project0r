
<html>
  <body>
    <center>
    <form action="/">
      <h3>YouTube/Amnesia/Hulu Address</h3>
      <input type="text" name="addr" style="width: 300px" value="{{ addr }}" />
      <br/>
      <input type="submit" value="Play">
    </form>
    <h1>OR</h1>
    <h3>Upload video (.MP4, .AVI)</h3>
    <form action="/" method="POST">
      <input type="file" name="file" /><br/>
      <br/>
      <input type="submit" value="Play">
    </form>

    {% if addr %}
    <h3>Now playing: <a href="{{ addr }}">{{ addr }}</a></h3>
    {% elif file %}
    <h3>Now playing: <a href="{{ addr }}">{{ file }}</a></h3>
    {% end %}

    </center>
  </body>
</html>
