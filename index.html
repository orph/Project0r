
<html>
  <body style="font-family: helvetica;">
    <center>
    <h1>Project0r</h1>
    <form action="/">
      <h3>YouTube/Amnesia/Hulu Address</h3>
      <input type="text" name="addr" style="width: 300px" value="{{ addr }}" />
      <br/>
      <input type="submit" value="Play">
    </form>
    <h2>OR</h2>
    <h3>Upload Video (.MP4, .AVI, etc)</h3>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" /><br/>
      <br/>
      <input type="submit" value="Play">
    </form>

    {% if addr %}
    <h3>Now playing: <a href="{{ addr }}">{{ addr }}</a></h3>
    {% elif file %}
    <h3>Now playing: {{ file }}</h3>
    {% end %}

    </center>
  </body>
</html>
